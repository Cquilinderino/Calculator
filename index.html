<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator App!</h1>
  <div class="container">
      <div id="display">
        <h3>ENTER NUM</h3>
      </div>
      <div class="rows">
        <button>AC</button>
        <button>C</button>
        <button>%</button>
        <button>/</button>
      </div>
      <div class="rows">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
      </div>
      <div class="rows">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
      </div>
      <div class="rows">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
      </div>
      <div class="rows">
        <button>0</button>
        <button>.</button>
        <button>=</button>
      </div>
  </div>
  <footer>&copy;Copyright Cristian Lawrence Quilinderino 2023</footer>
</body>
</html>
<!--Needed buttons
AC, C , %, /
7, 8, 9, X
4, 5, 6, -
1, 2, 3, +
0, ., =-->
