<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Calculator App!</h1>
  <div class="container">
      <div id="display">
        <h3>0</h3>
      </div>
      <div class="rows">
        <button class="func secondary">AC</button>
        <button class="func secondary">C</button>
        <button class="func secondary">%</button>
        <button class="func ">/</button>
      </div>
      <div class="rows">
        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="func">X</button>
      </div>
      <div class="rows">
        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="func">-</button>
      </div>
      <div class="rows">
        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="func">+</button>
      </div>
      <div class="rows">
        <button class="num">0</button>
        <button class="func">.</button>
        <button class="func">=</button>
      </div>
  </div>
  <footer>&copy;Copyright Cristian Lawrence Quilinderino 2023</footer>
</body>
</html>
